<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게임 리뷰 페이지</title>
  <style>
    @font-face {
      font-family: 'SacheonHangGong-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/SacheonHangGong-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'SacheonHangGong-Regular', Arial, sans-serif;
      background: #e6f0ff; /* 연한 파랑 배경 */
      margin: 20px;
      color: #1849db; /* 기본 텍스트 파랑 */
    }

    h1 {
      text-align: center;
      color: #1849db;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px #ffdb29aa;
    }

    .review {
      background: white;
      border: 3px solid #1849db;
      border-radius: 12px;
      padding: 25px 30px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(24, 73, 219, 0.3);
      transition: transform 0.2s ease;
    }

    .review:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(24, 73, 219, 0.5);
    }

    .game-title {
      font-size: 28px;
      font-weight: bold;
      color: #1849db;
      margin-bottom: 10px;
      border-bottom: 3px solid #ffdb29;
      display: inline-block;
      padding-bottom: 4px;
    }

    .reviewer {
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
      font-style: italic;
    }

    .rating {
      color: #ffdb29;
      font-size: 20px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 1px #b38f00;
    }

    .content {
      font-size: 17px;
      line-height: 1.6;
      color: #1849db;
    }
  </style>
</head>
<body>
  <h1>게임 리뷰 모음</h1>

  <div class="review">
    <div class="game-title">
      <a href="game1.html" target="_blank">PHIGHTING!</a>
    </div>
    <div class="rating">⭐️⭐️⭐️⭐️☆ (4/5)</div>
    <div class="content">클래식 로블록스의 현대적인 재해석 + 오버워치. 뉴비 양학이 굉장해서 1점 깎음</div>
  </div>

  <div class="review">
    <div class="game-title">
      <a href="game2.html" target="_blank">ULTRAKILL</a>
    </div>
    <div class="rating">⭐️⭐️⭐️⭐️⭐️ (5/5)</div>
    <div class="content">맛깔나는 고전 그래픽, OST개좋음, 도파민터짐</div>
  </div>
</body>
</html>
